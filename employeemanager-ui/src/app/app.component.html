<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">Employee Manager</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<div class="container" id="main-container">
  <div class="row mt-2 mb-2 pl-0">
    <div class="col-md-6 col-xl-3">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" (click)="onOpenModal(null,'add')">
        Add Employee
      </button>
    </div>
  </div>

    <div class="row">
        <div *ngFor='let employee of employees' class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="{{employee?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0 pl-0">
                        <h5>{{employee?.name}}</h5>
                        <p class="m-0">{{employee?.jobTitle}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa fa-envelope float-right"></i>Email :
                      {{employee?.email}}
                    </li>
                    <li class="list-group-item">
                      Phone:{{employee?.phone}}
                    </li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit" (click)="onOpenModal(employee,'edit')"><i class="fa fa-pencil"></i> </a>
                        <a href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete" (click)="onOpenModal(employee,'delete')"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Add Employee Modal -->
        <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="p-5" [formGroup]="employeeForm">
                     
                    <div class="form-group col-md-12">    
                      <label for="inputPassword4">Name</label>    
                      <input type="text" formControlName="name" class="form-control" id="inputname4">    
                    </div>    
                    <div class="form-group col-md-12">    
                      <label for="inputEmail4">Email</label>    
                      <input type="email" formControlName="email" class="form-control">    
                    </div>  
                    <div class="form-group col-md-12">    
                      <label for="inputEmail4">Phone</label>    
                      <input type="email" formControlName="phone" class="form-control">    
                    </div>  
                    <div class="form-group col-md-12">    
                      <label for="inputEmail4">imageUrl</label>    
                      <input type="email" formControlName="imageUrl" class="form-control">    
                    </div> 
                    <div class="form-group col-md-12">    
                      <label for="inputEmail4">Job Title</label>    
                      <input type="email" formControlName="jobTitle" class="form-control">    
                    </div>  
                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Update Employee Modal -->
        <div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="p-5" [formGroup]="employeeForm">
                     
                  <div class="form-group col-md-12">    
                    <label for="inputPassword4">Name</label>    
                    <input type="text" formControlName="name" class="form-control" id="inputname4">    
                  </div>    
                  <div class="form-group col-md-12">    
                    <label for="inputEmail4">Email</label>    
                    <input type="email" formControlName="email" class="form-control">    
                  </div>  
                  <div class="form-group col-md-12">    
                    <label for="inputEmail4">Phone</label>    
                    <input type="email" formControlName="phone" class="form-control">    
                  </div>  
                  <div class="form-group col-md-12">    
                    <label for="inputEmail4">imageUrl</label>    
                    <input type="email" formControlName="imageUrl" class="form-control">    
                  </div> 
                  <div class="form-group col-md-12">    
                    <label for="inputEmail4">Job Title</label>    
                    <input type="email" formControlName="jobTitle" class="form-control">    
                  </div>  
                
              </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Employee Modal -->
        <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger">Save changes</button>
              </div>
            </div>
          </div>
        </div>

    </div>

</div>
